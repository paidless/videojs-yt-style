<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- BLCOK Docsify v4 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/scrollbar.js"></script>
  <!-- ENDBLOCK -->
  <!-- BLOCK VideoJS -->
  <link href="../node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/@samueleastdev/videojs-settings-menu/dist/videojs-settings-menu.css">
  <link rel="stylesheet" href="../node_modules/videojs-mobile-ui/dist/videojs-mobile-ui.css">
  <link href="../dist/videojs-yt-style.css" rel="stylesheet">
  <!-- ENDBLOCK-->
  <!-- BLOCK Eruda -->
  <script src="../node_modules/eruda/eruda.js"></script>
  <script src="../node_modules/eruda-fps/eruda-fps.min.js"></script>
  <script src="../node_modules/eruda-features/eruda-features.js"></script>
  <script src="../node_modules/eruda-memory/eruda-memory.min.js"></script>
  <script src="../node_modules/eruda-code/eruda-code.js"></script>
  <script src="../node_modules/eruda-dom/eruda-dom.js"></script>
  <script src="../node_modules/eruda-orientation/eruda-orientation.min.js"></script>
  <script src="../node_modules/eruda-touches/eruda-touches.js"></script>
  <script>
    // Eruda
    eruda.init();
    window.addEventListener('DOMContentLoaded', function() {
      eruda.add(erudaFps);
      eruda.add(erudaFeatures);
      eruda.add(erudaMemory);
      eruda.add(erudaCode);
      eruda.add(erudaDom);
      eruda.add(erudaOrientation);
      eruda.add(erudaTouches);
      // event
      (function (window) {
        const toOpen = (style) => {
          return style === 'height: 80%; display: block;' || style === 'height: 80%; opacity: 0; display: block;';
        }
        const toClose = (style) => {
          return style === 'height: 80%; display: block; opacity: 0;';
        }
        const html = document.querySelector('html');
        eruda._$el.find('.eruda-entry-btn').eq(0).on('click', () => {
          const style = eruda._$el.find('.eruda-dev-tools').eq(0).attr('style');
          if (toOpen(style)) {
            html.classList.add('open-devtools');
            return;
          }
          if (toClose(style)) {
            html.classList.remove('open-devtools');
            return;
          }
        });
      }(window));
    });
  </script>
  <style>
    html.open-devtools {
      overflow: auto;
    }

    html.open-devtools body {
      height: 20vh;
      overflow: auto;
    }
  </style>
  <!-- ENDBLOCK -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'VideoJS YT Style',
      repo: 'https://github.com/paidless/videojs-yt-style',
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 3,
      maxLevel: 4,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results',
        depth: 3
      },
    }
  </script>
  <!-- BLOCK Docsify v4 -->
  <script src="./js/markdown.js"></script>
  <script src="./js/darklightTheme.js"></script>
  <script src="./js/externalScripts.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/prismjs/plugins/line-highlight/prism-line-highlight.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- ENDBLOCK -->
  <!-- BLOCK VideoJS -->
  <script src="../node_modules/video.js/dist/video.js"></script>
  <script src="../node_modules/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.js"></script>
  <script src="../node_modules/@samueleastdev/videojs-dash-hls-bitrate-switcher/dist/videojs-dash-hls-bitrate-switcher.js"></script>
  <script src="../node_modules/@samueleastdev/videojs-settings-menu/dist/videojs-settings-menu.js"></script>
  <script src="../node_modules/videojs-mobile-ui/dist/videojs-mobile-ui.min.js"></script>
  <script src="../dist/videojs-yt-style.js"></script>
  <!-- ENDBLOCK -->
</body>
</html>
